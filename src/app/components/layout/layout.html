<div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-1/3 w-96 h-96 bg-blue-500/5 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/3 w-96 h-96 bg-purple-500/5 rounded-full blur-3xl"></div>
  </div>

  <!-- Header -->
  <header class="relative z-20 bg-white/10 backdrop-blur-xl border-b border-white/20">
    <div class="px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <button
            (click)="toggleSidebar()"
            class="p-2 hover:bg-white/10 rounded-xl transition-colors text-white lg:hidden">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <div class="h-12 w-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/50">
            <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">{{ 'app.title' | translate }}</h1>
            <p class="text-sm text-purple-200">{{ 'common.welcome' | translate }}, <span class="font-medium">{{ username }}</span></p>
          </div>
        </div>
        <div class="flex items-center space-x-3">
          <!-- Language Selector -->
          <div class="relative">
            <button
              (click)="toggleLanguageMenu()"
              class="px-4 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-xl transition-all flex items-center space-x-2 hover:scale-105 transform">
              <span class="text-xl">{{ currentLanguage?.flag }}</span>
              <span class="font-medium hidden sm:inline">{{ currentLanguage?.name }}</span>
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Language Dropdown -->
            <div
              *ngIf="languageMenuOpen"
              class="absolute right-0 mt-2 w-48 bg-white/10 backdrop-blur-xl border border-white/20 rounded-xl shadow-2xl overflow-hidden z-50">
              <button
                *ngFor="let lang of languages"
                (click)="changeLanguage(lang)"
                class="w-full px-4 py-3 text-left hover:bg-white/10 transition-colors flex items-center space-x-3"
                [class.bg-white/20]="currentLanguage?.code === lang.code">
                <span class="text-xl">{{ lang.flag }}</span>
                <span class="text-white font-medium">{{ lang.name }}</span>
              </button>
            </div>
          </div>

          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="px-5 py-2.5 bg-white/10 hover:bg-white/20 border border-white/20 text-white rounded-xl transition-all flex items-center space-x-2 hover:scale-105 transform">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span class="font-medium hidden sm:inline">{{ 'common.logout' | translate }}</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="relative z-10 flex">
    <!-- Sidebar -->
    <aside
      [ngClass]="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'"
      class="fixed lg:static inset-y-0 left-0 w-64 bg-white/10 backdrop-blur-xl border-r border-white/20 transition-transform duration-300 ease-in-out z-30 lg:z-10 mt-[73px]">
      <nav class="p-4 space-y-2">
        <a
          *ngFor="let item of menuItems"
          [routerLink]="item.route"
          [ngClass]="item.active ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg' : 'text-purple-200 hover:bg-white/10'"
          class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all transform hover:scale-105 group">
          <svg class="h-6 w-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          <span class="font-medium">{{ item.label | translate }}</span>
        </a>
      </nav>

      <!-- Sidebar Footer -->
      <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/10">
        <div class="bg-white/5 rounded-xl p-4">
          <p class="text-sm text-purple-200 mb-1">{{ 'app.title' | translate }}</p>
          <p class="text-xs text-purple-300/70">{{ 'app.version' | translate: {version: '1.0.0'} }}</p>
        </div>
      </div>
    </aside>

    <!-- Overlay for mobile -->
    <div
      *ngIf="sidebarOpen"
      (click)="toggleSidebar()"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm lg:hidden z-20 mt-[73px]">
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
      <ng-content></ng-content>
    </main>
  </div>
</div>
